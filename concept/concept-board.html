<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Dice-Throw Concept Board</title>
    <link rel='stylesheet' href='styles.css'/>

    <!-- including bootstrap here for development, will probably want to include in source for production -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>


    <div class="container">
      <div class='page'>

        <!-- align elements in one "column", with each element as rows -->
        <div class="column-div">
          <div class="row-div">
            <div class='game-table-container'>
              <canvas id='game-table-canvas' height="500px" width="300px">
            </div> <!-- game-table-container -->

            <!-- column to hold the results, then textbox below -->
            <div class="column-div">
              <div class='result-panel'>
                <div class='result-tab-primary-container'>
                  <div class='result-tab-primary-strip'>
                    <div class='result-tab'>Short</div>
                    <div class='result-tab'>Low</div>
                    <div class='result-tab'>Splash</div>
                    <div class='result-tab'>Hit</div>
                    <div class='result-tab'>Miss</div>
                  </div> <!-- result-tab-primary-strip -->
                </div> <!-- result-tab-primary-container -->

                <div class='result-tab-secondary-container'>
                  <!-- Most likely, this contents of this secondary container will be rendered
                  on the fly. Once a user selects one of the primary tabs, that
                  will dictate what secondary options are available. -->
                  <div class='result-tab-secondary-strip'>
                    <div class='result-tab'>FIFA</div>
                    <div class='result-tab'>Splash</div>
                    <div class='result-tab'>FIN</div>
                  </div> <!-- result-tab-secondary-strip -->
                </div> <!-- result-tab-secondary-container -->

                <div class='result-detail-container'>
                  <!-- All the results will be rendered dynamically, as the available options are
                  dependent on the primary and secondary results chosen. -->

                  <!-- TODO
                  What should these be? Tabs? Radio buttons?
                  -->
                </div> <!-- result-detail-container -->

              </div> <!-- result-panel -->

              <!-- text box for optional, contextual input -->
              <div class="textbox">
              </div> <!-- textbox -->

            </div> <!-- column div -->

          </div> <!-- row div -->


          <div class='row-div'>

            <div class='table-reset-button-container'>
              <div class='table-reset-button'>Clear</div>
            </div> <!-- game-table-reset-button -->
          </div> <!-- row div> -->

        </div> <!-- column div -->

      </div> <!-- page -->
    </div> <!-- container -->

    <script src="main.js"></script>
  </body>
</html>
